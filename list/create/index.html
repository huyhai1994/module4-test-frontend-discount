<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <title></title>
</head>
<body>
<p class="h1 text-white text-center my-5 shadow">Tạo mới</p>
<div class="container text-end text-capitalize">
    <form class="bg-light border my-5 px-5 py-5 rounded-3 border-5 shadow shadow-lg">
        <!--TODO: tieu de-->
        <div class="row my-3">
            <div class="col col-md-4 col-sm-12">
                <label for="title" class="form-label h3">Tiêu đề </label>
            </div>
            <div class="col col-md-8 col-sm-12">
                <input type="text" class="form-control" id="title">
            </div>
        </div>
        <!--TODO: start date-->
        <div class="row my-3">
            <div class="col col-md-4 col-sm-12">
                <label for="startDate" class="form-label h3">Thời gian bắt đầu</label>
            </div>
            <div class="col col-md-8 col-sm-12">
                <input type="text" class="form-control" id="startDate">
            </div>
        </div>
        <!--TODO: end date-->
        <div class="row my-3">
            <div class="col col-md-4 col-sm-12">
                <label for="endDate" class="form-label h3">Thời gian kết thúc</label>
            </div>
            <div class="col col-md-8 col-sm-12">
                <input type="text" class="form-control" id="endDate">
            </div>
        </div>

        <!--TODO: Muc giam gia -->
        <div class="row my-3 form-outline">
            <div class="col col-md-4 col-sm-12">
                <label for="discountMoney" class="form-label form-control-outline h3">Mức giảm giá</label>
            </div>
            <div class="col col-md-8 col-sm-12">
                <input type="number" class="form-control" id="discountMoney">
                </input>
            </div>
        </div>
        <!--TODO: Thanh chi tiết -->
        <div class="row my-3 form-outline">
            <div class="col col-md-4 col-sm-12">
                <label for="detail" class="form-label form-control-outline h3">Chi tiết</label>
            </div>
            <div class="col col-md-8 col-sm-12">
                <textarea class="form-control" id="detail">
                </textarea>
            </div>
        </div>
        <!--TODO: Nut submit-->
        <button type="submit" value="Add" onclick="create()" class="btn btn-primary w-100">Submit</button>
    </form>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
